<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    
    <title>Pixel Editor</title>
  </head>
  <body>
    <nav class="navbar">
      <h1>Pixel Art Editor</h1>

      <form action="">
        <label for="canvas-size">Canvas size</label>
        <select name="canvas-size" id="canvas-size">
          <option value="8">8x8</option>
          <option value="16">16x16</option>
          <option value="32">32x32</option>
          <option value="64">64x64</option>
          <option value="128">128x128</option>
        </select>
      </form>

      <button id="download-btn">Download image</button>
    </nav>

    <div class="main">
      <section class="color-wheel sidebar">
        <button class="color"></button>
        <button class="color"></button>
        <button class="color"></button>
        <button class="color"></button>
        <button class="color"></button>
        <button class="color"></button>
      </section>
      
      <section class="canvas">
        <canvas width="300" height="300">
          This s where the editor would be if your browser supported Canvas elements
        </canvas>
      </section>

      <section class="toolbar sidebar">
        <button class="tool-icon"><i class="fa-solid fa-pencil"></i></button>
        <button class="tool-icon"><i class="fa-solid fa-eraser"></i></button>
        <button class="tool-icon"><i class="fa-solid fa-fill"></i></button>
        <button class="tool-icon"><i class="fa-solid fa-arrow-rotate-left"></i></button>
        <button class="tool-icon"><i class="fa-solid fa-arrow-rotate-right"></i></button>
        <button class="tool-icon"><i class="fa-solid fa-trash"></i></button>
      </section>
    </div>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/18aba390b9.js" crossorigin="anonymous"></script>
  </body>
</html>
